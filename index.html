<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Survey</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>What Programming Language Should You Learn?</h1>
  <h2>C#, Python, or JavaScript?</h2>
  <form id="survey">
    <label for="input1"><strong>Which language sounds like more fun?</strong></label>
    <br><br>
    <input id="input1" type="text">
    <br><br>

    <p><strong>Which color do you like best?</strong></p>
    <label for="answer2a">Green</label>
    <input type="radio" name="question#2" value="answer2a" checked>
    <label for="answer2c">Pink</label>
    <input type="radio" name="question#2" value="answer2c">
    <br><br><br>
    <p><strong>What is your favorite animal?</strong></p>
    <label for="answer3a">cow</label>
    <input type="radio" name="question#3" value="answer3a" checked>
    <label for="answer3b">cat</label>
    <input type="radio" name="question#3" value="answer3b">
    <br><br><br>
    <p><strong>Country or City?</strong></p>
    <label for="answer4a">Country</label>
    <input type="radio" name="question#4" value="answer4a" checked>
    <label for="answer4b">Country</label>
    <input type="radio" name="question#4" value="answer4b">
    <br><br><br>
    <p><strong>Savory or Sweet?</strong></p>
    <label for="answer5a">Savory</label>
    <input type="radio" name="question#5" value="answer5a" checked>
    <label for="answer4b">Sweet?</label>
    <input type="radio" name="question#5" value="answer5b">
    <br><br>
    <button type="submit" class="btn">Go!</button>
  </form>

  <div id="c#" class="hidden">
  <h1>You should learn C#!</h1>
  </div>

  <div id="python" class="hidden">
    <h1>You should learn <span class="language">Python!</span></h1>
  </div>

  <div id="javascript" class="hidden">
    <h1>You should learn JavaScript!</h1>
  </div>
</body>
</html>
